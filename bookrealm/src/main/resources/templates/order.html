<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="starter-template.css" rel="stylesheet">

<title>Book Realm</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	margin: 0;
}

.contents {
	display: flex;
	flex-direction: column;
	width: 100%;
	padding-left: 20px;
	padding-right: 20px;
	overflow: auto;
}

.container {
	max-width: 1000px;
	margin: 0 auto;
	margin-bottom: 50px;
}

h3 {
	margin-top: 10px;
}

.total-amount, .checkout-button {
	margin-top: 15px;
	text-align: right;
}

.total-amount {
	font-weight: bold;
	margin-top: 30px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.form-check {
	display: inline-block;
	margin-right: 50px;
}
</style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
	<div class="contents container mt-5">

		<!-- 주문 내용 -->
		<div class="card">
			<div class="card-header">
				<h3>주문 내용</h3>
			</div>
			<div class="card-body">
				<!-- Cart 정보 표시 -->
				<div class="mb-4" th:each="item : ${cartItems}" style="margin-top: 20px;">
					<!-- 여기에 Cart에서 가져온 정보를 표시하세요 -->
					<p th:text="${item.book.getTitle() + ' - ' + item.purchase + '권'}"></p>
				</div>
			</div>
		</div>
		
		<form th:action="@{/order/cart}" method="post">
		<!-- 주문자 정보 -->
		<div class="card mt-4">
			<div class="card-header">
				<h3>주문자 정보</h3>
			</div>
			<div class="card-body">
					<div class="form-group">
						<label for="username">이름</label> 
						<input type="text" class="form-control" id="username" name="username"
							th:value="${currentUser.username}" required>
					</div>
					<div class="form-group">
						<label for="email">이메일</label> 
						<input type="text" class="form-control" id="email" name="email"
							th:value="${currentUser.email}" required>
					</div>
			</div>
		</div>

		<!-- 배송지 정보 입력 폼 -->
		<div class="card mt-4">
			<div class="card-header">
				<h3>배송지 정보</h3>
			</div>
			<div class="card-body">
				<!-- 배송지 수정 폼을 작성하세요 -->
					<!-- 배송지 입력 필드 등을 추가하세요 -->
					<div class="form-group">
						<label for="postcode">우편번호</label> 
						<input type="text" class="form-control" id="postcode" name="postcode"
							th:value="${currentUser.address.postcode}" required>
					</div>
					<div class="form-group">
						<label for="address">주소</label> 
						<input type="text" class="form-control" id="address" name="address"
							th:value="${currentUser.address.address}" required>
					</div>
					<div class="form-group">
						<label for="detailAddress">상세주소</label> 
						<input type="text" class="form-control" id="detailAddress" name="detailAddress"
							th:value="${currentUser.address.detailAddress}" required>
					</div>
					<div class="form-group">
						<label for="extraAddress">참고주소</label> 
						<input type="text" class="form-control" id="extraAddress" name="extraAddress"
							th:value="${currentUser.address.extraAddress}">
					</div>
			</div>
		</div>
		<!-- 결제 정보 입력 폼 -->
		<div class="card mt-4">
			<div class="card-header">
				<h3>결제 정보</h3>
			</div>
			<div class="card-body">

					<!-- 결제 수단 선택 -->
					<div class="form-check">
						<input type="radio" id="cardPayment" name="paymentMethod" value="card" class="form-check-input"> 
						<label for="cardPayment" class="form-check-label">카드 결제</label>
					</div>
					<div class="form-check">
						<input type="radio" id="bankTransfer" name="paymentMethod" value="bank" class="form-check-input"> 
						<label for="bankTransfer" class="form-check-label">계좌 이체</label>
					</div>

			</div>
		</div>
		<!-- 여기에 총 가격을 표시하세요 -->
		<div class="totalAmount">
   				<div class="total-amount text-left">
        			<p>총 주문금액</p>
        			<p><span th:text="${totalAmount}" style="font-size: 28px;"></span> 원</p>
        		</div>
        			<!-- totalAmount 값을 전달하는 hidden input 추가 -->
        		<hr style="margin-top: 5px; margin-bottom: 5px;">
        		<!-- 주문하기 버튼 추가 -->
        		<div class="checkout-button text-right">
        			<button type="submit" class="btn btn-success">주문하기</button>
        		</div>	
    	</div>
    </form>		
</div>

<!-- Bootstrap 스크립트 로드 -->
<script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
