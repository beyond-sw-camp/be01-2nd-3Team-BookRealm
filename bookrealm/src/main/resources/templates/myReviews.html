<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>리뷰 페이지</title>
</head>
<body>
    <div class="container mt-5">
        <h2>리뷰 목록</h2>
        <div th:each="review : ${reviews}">
            <div class="card mt-3">
                <div class="card-header">
                    <strong th:text="${review.member.getUsername()}"></strong>
                    <small class="text-muted ml-2" th:text="${review.reportDate}"></small>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <span class="text-warning" th:each="star : ${#numbers.sequence(1, review.popular)}">&#9733;</span>
                    </div>
                    <p th:text="${review.contents}"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
