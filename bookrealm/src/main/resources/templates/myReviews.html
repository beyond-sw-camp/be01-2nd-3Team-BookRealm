<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="starter-template.css" rel="stylesheet">

<title>Book Realm</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	margin: 0;
}

.contents {
	display: flex;
	flex-direction: column;
	width: 100%;
	padding-left: 20px;
	padding-right: 20px;
	overflow: auto;
}

.container {
	max-width: 1000px;
	margin: 0 auto;
	margin-bottom: 50px;
}
</style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
    <div class="container mt-5">
        <h2 style="font-weight: bold;">리뷰 목록</h2>
        <div th:each="review : ${reviews}">
            <div class="card mt-4">
                <div class="card-header">
                    <strong th:text="${review.member.getUsername()}"></strong>
                    <small class="text-muted ml-2" th:text="${review.reportDate}"></small>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <span class="text-warning" th:each="star : ${#numbers.sequence(1, review.popular)}">&#9733;</span>
                    </div>
                    <p th:text="${review.contents}"></p>
                </div>
            </div>
        </div>
    </div>
    
<!-- Bootstrap 스크립트 로드 -->
<script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
