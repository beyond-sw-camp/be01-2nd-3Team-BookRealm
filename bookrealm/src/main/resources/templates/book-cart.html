<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/static/starter-template.css" rel="stylesheet" type="text/css">

<title>Book Realm</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin-left: 20px;
	margin-right: 20px;
}

h1 {
	color: #333;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

div {
	width: 100%;
	display: inline-block;
}

.total-amount {
	margin-top: 20px;
	font-weight: bold;
}

.checkout-button {
	margin-top: 10px;
}

</style>
</head>
<body>

	<nav th:fragment="navbarFragment"
		class="navbar navbar-expand-lg
    navbar-light bg-light border-bottom justify-content-space-between d-flex" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" style="margin-bottom: 50px;">
		<div class="container-fluid align-items-center">
			<a th:href="@{/}"><img
				src="https://i.ibb.co/rpKj9X9/Book-Realm-logo-ver2.png" alt="Book-Realm-logo-ver2" border="0" width="60"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
					<li class="nav-item">
						<form th:action="@{/bookSearch}" method="get" class="text-center">
							<label for="searchTerm">도서 검색</label> <input type="text" id="searchTerm" name="term" placeholder="Input Book Title or Writer" required>
							<button type="submit" class="btn btn-secondary">검색</button>
						</form>
					</li>
					<li class="nav-item">
						<div class="text-right">
							<a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/login}" style="margin-left: 10px;">로그인</a>
							<a class="btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/logout}" style="margin-left: 10px;">로그아웃</a>
						</div>
					</li>
					<li class="nav-item">
						<div class="text-right">
							<a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/join}" style="margin-left: 10px;">회원가입</a>
							<a class="btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/myPage}" style="margin-left: 10px;">마이페이지</a>
						</div>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<h1>Book Cart</h1>

	<table>
  <thead>
    <tr>
      <th>도서 이미지</th>
      <th>도서 제목</th>
      <th>도서 작가</th>
      <th>도서 가격</th>
      <th>도서 수량</th>
      <th>삭제</th>
    </tr>
  </thead>
  <tbody>
    <!-- 예제 도서 정보 -->
	<tr th:each="cart : ${cartBooks}">
    	<td><img th:if="${cart.book.image != null}" th:src="${cart.book.image}" alt="Book Image"></td>
    	<td><span th:text="${cart.book.title}"></span></td>
    	<td><span th:text="${cart.book.writer}"></span></td>
    	<td><span th:text="${cart.book.price}"></span></td>
		<td>
			<form th:action="@{/cart/update}" method="post">
				<input type="hidden" name="bookId" th:value="${cart.book.id}">
				<input type="number" name="purchase" th:value="${cart.purchase}" min="1" th:id="${'quantity_' + cart.book.id}">
				<button type="submit">변경</button>
			</form>
		</td>
		<td><button th:onclick="'updateQuantity(' + ${cart.book.id} + ')'" type="button">삭제</button></td>
	</tr>
	</tbody>
	</table>
	<!-- 총액 표시 -->
	<div class="total-amount">
		<p>총액: $<span th:text="${totalPrice}"></span></p>
	</div>

	<!-- 결제하기 버튼 -->
	<div class="checkout-button">
		<button onclick="checkout()">결제하기</button>
	</div>


</body>
</html>
