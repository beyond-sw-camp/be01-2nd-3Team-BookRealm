<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

<title>Book Realm</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin-left: 20px;
	margin-right: 20px;
}

h1 {
	color: #333;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

div {
	width: 100%;
	display: inline-block;
}

</style>
</head>
<body>

	<nav th:fragment="navbarFragment"
		class="navbar navbar-expand-lg
    navbar-light bg-light border-bottom justify-content-space-between d-flex" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" style="margin-bottom: 50px;">
		<div class="container-fluid align-items-center">
			<a th:href="@{/}"><img
				src="https://i.ibb.co/rpKj9X9/Book-Realm-logo-ver2.png" alt="Book-Realm-logo-ver2" border="0" width="60"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
					<li class="nav-item">
						<form th:action="@{/bookSearch}" method="get" class="text-center">
							<label for="searchTerm">도서 검색</label> <input type="text" id="searchTerm" name="term" placeholder="Input Book Title or Writer" required>
							<button type="submit" class="btn btn-secondary">검색</button>
						</form>
					</li>
					<li class="nav-item">
						<div class="text-right">
							<a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/login}" style="margin-left: 10px;">로그인</a> 
							<a class="btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/logout}" style="margin-left: 10px;">로그아웃</a>
						</div>
					</li>
					<li class="nav-item">
						<div class="text-right">
							<a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/join}" style="margin-left: 10px;">회원가입</a>
							<a class="btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/myPage}" style="margin-left: 10px;">마이페이지</a>
						</div>
					</li>

				</ul>
			</div>
		</div>
	</nav>	

	<h1>Book Cart</h1>

	<div class="book-item">
		<input type="checkbox" id="book1"> <img src="도서이미지URL1"
			alt="도서 이미지 1" width="100">
		<div class="book-details">
			<h3>도서 제목 1</h3>
			<p>도서 작가: 작가명 1</p>
			<p>도서 금액: $10.00</p>
			<label for="quantity1">수량:</label> <input type="number"
				id="quantity1" name="quantity1" min="1" value="1">
			<button onclick="updateQuantity('book1')">수량 변경</button>
		</div>
	</div>

	<div class="book-item">
		<input type="checkbox" id="book2"> <img src="도서이미지URL2"
			alt="도서 이미지 2" width="100">
		<div class="book-details">
			<h3>도서 제목 2</h3>
			<p>도서 작가: 작가명 2</p>
			<p>도서 금액: $15.00</p>
			<label for="quantity2">수량:</label> <input type="number"
				id="quantity2" name="quantity2" min="1" value="1">
			<button onclick="updateQuantity('book2')">수량 변경</button>
		</div>
	</div>

	<!-- 추가 도서 항목을 필요에 따라 복사하여 추가할 수 있습니다. -->

	<script>
		function updateQuantity(bookId) {
			// 여기에 수량을 업데이트하는 JavaScript 코드를 추가할 수 있습니다.
			// 예: 선택한 도서의 수량을 변경하고 총 가격을 업데이트하는 로직을 구현할 수 있습니다.
		}
	</script>

</body>
</html>
