<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="starter-template.css" rel="stylesheet">

<meta charset="UTF-8">
<title>Book Realm</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
}

h1 {
	color: #333;
}

table {
	width: 100%;
	/* 표(table)의 테두리와 셀(td)의 테두리 사이의 간격 제거,
	겹치는 부분은 한 줄로 나타냄 */
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}
</style>
</head>
<body>

<nav th:replace="~{navbar :: navbarFragment}"></nav>
<h1>Book Realm</h1>
<br />

<h2>Search Book</h2>
<form th:action="@{/book/search}" method="get">
    <label for="searchTerm">도서 검색</label>
    <input type="text" id="searchTerm" name="term" placeholder="Input Book Title or Writer" required>
    <button type="submit">검색</button>
</form>

<br />

<h2>Best Sellers</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Writer</th>
        <th>category</th>
        <th>Price</th>
        <th>publisher</th>
        <th>publishDate</th>
    </tr>
    <tr th:each="book : ${bestSellers}">
        <td th:text="${book.id}"></td>
        <td><a th:href="@{/book/detail(id=${book.id})}" th:text="${book.title}"></a></td>
        <td th:text="${book.writer}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.publishDate}"></td>
    </tr>
</table>

</body>
</html>
