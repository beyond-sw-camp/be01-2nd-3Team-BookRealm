<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book Realm</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
}

h1 {
	color: #333;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}
div {
	width: 100%;
	display: inline-block;
}
</style>
</head>
<body>
	
	<div>
	<a th:href="@{/book}"><img src="https://i.ibb.co/rpKj9X9/Book-Realm-logo-ver2.png" alt="Book-Realm-logo-ver2" border="0" width="60" style="float:left; margin-bottom:50px;"></a>
	
		<button type="login" class="btn" style="float:right; margin-left:10px;">로그인</button>	
		<button type="register" class="btn" style="float:right; margin-left:30px;">회원가입</button>
		<form th:action="@{/book/search}" method="get" style="float:right;">
			<label for="searchTerm">도서 검색</label> <input type="text" id="searchTerm" name="term" placeholder="Input Book Title or Writer" required>
			<button type="submit">검색</button>
		</form>
		
	</div>

	<h1>All Books</h1>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Writer</th>
			<th>category</th>
			<th>Price</th>
			<th>publisher</th>
			<th>publishDate</th>
		</tr>
		<tr th:each="book : ${allBooks}">
			<td th:text="${book.id}"></td>
			<td><a th:href="@{/book/detail(id=${book.id})}" th:text="${book.title}"></a></td>
			<td th:text="${book.writer}"></td>
			<td th:text="${book.category}"></td>
			<td th:text="${book.price}"></td>
			<td th:text="${book.publisher}"></td>
			<td th:text="${book.publishDate}"></td>
		</tr>
	</table>

</body>
</html>
