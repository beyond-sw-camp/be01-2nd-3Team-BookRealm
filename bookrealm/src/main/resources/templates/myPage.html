<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>마이페이지</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container mt-5">
    <h2>마이페이지</h2>

    <!-- Two-column layout using Bootstrap's Grid System -->
    <div class="row mt-4">
        <!-- Left Column for Personal Information and Address -->
        <div class="col-md-6">
            <!-- Display Personal Information -->
            <div style="margin-bottom: 50px">
                <h4>개인 정보</h4>
                <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
                <p><strong>이름:</strong> <span th:text="${member.username}"></span></p>
            </div>

            <!-- Display Address with Edit Button -->
            <div class="mt-4">
                <h4>주소</h4>
                <p><strong>우편번호:</strong> <span th:text="${member.address.postcode}"></span></p>
                <p><strong>주소:</strong> <span th:text="${member.address.address}"></span></p>
                <p><strong>상세주소:</strong> <span th:text="${member.address.detailAddress}"></span></p>
                <p><strong>참고사항:</strong> <span th:text="${member.address.extraAddress}"></span></p>
                <!-- Add Edit button for Address -->
                <a class="btn btn-secondary" th:href="@{/myPage/address}">주소 수정</a>
            </div>
        </div>

        <!-- Right Column for Password Change and Phone Number Change -->
        <div class="col-md-6">
            <!-- Change Password Form -->
            <div style="margin-bottom: 50px">
                <h4>비밀번호 변경</h4>
                <form th:action="@{/myPage/changePassword}" method="post">
                    <!-- 현재 비밀번호 입력 -->
                    <div class="form-group">
                        <label for="currentPassword">현재 비밀번호</label>
                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    </div>
                    <!-- 새로운 비밀번호 입력 -->
                    <div class="form-group">
                        <label for="newPassword">새로운 비밀번호</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    </div>
                    <!-- 비밀번호 불일치 에러 메시지 -->
                    <p th:if="${param.error}" class="text-danger">비밀번호가 일치하지 않습니다.</p>
                    <button type="submit" class="btn btn-primary">변경</button>
                </form>
            </div>

            <!-- Display Phone Number with Edit Button -->
            <div class="mt-4">
                <h4>전화번호 변경</h4>
                <p><strong>전화번호:</strong> <span th:text="${member.phone}"></span></p>
                <!-- Add Edit button for Phone Number -->
                <a class="btn btn-secondary" th:href="@{/myPage/phone}">번호 수정</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
