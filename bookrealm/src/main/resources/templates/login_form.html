<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">

<title>Book Realm</title>
<style>
.container {
	max-width: 460px;
	margin: 0 auto;
	padding-top: 10px;
}

.btn {
	width: 200px;
}
</style>
<body>
<div class="text-center" style="margin-top: 100px;">
<a th:href="@{/}"><img src="https://i.ibb.co/rpKj9X9/Book-Realm-logo-ver2.png" alt="Book-Realm-logo-ver2" border="0" width="80"></a>
<h3 style="margin-top: 20px; font-weight:bold;">로그인</h3>
</div>
<div class="contents container">
<div layout:fragment="content" class="container my-3">
  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자 ID 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">사용자 ID</label>
      <input type="email" name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <div class="text-center">
    	<button type="submit" class="btn btn-outline-primary" style="margin-top: 30px;">로그인</button>
    </div>	
    <div class="text-center">
    	<a type="button" class="btn btn-primary" th:href="@{/join}" style="margin-top: 15px;">회원가입</a>
    </div>
  </form>
</div>
<script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>
</head>
</html>
