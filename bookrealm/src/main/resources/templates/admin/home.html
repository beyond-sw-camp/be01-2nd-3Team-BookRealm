<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">

<title>Book Realm</title>
<style>
.container {
	max-width: 800px;
	margin: 0 auto;
	height: 400px;
	display: flex; 
	flex-direction: column;
}

.custom-button {
	width: 140px;
}

.rounded-box {
	border-radius: 10px;
	padding: 20px;
	border: 1px solid #ccc;
}
</style>
<body>
<nav th:replace="~{admin/navbar-admin.html :: navbarFragment-admin}"></nav>
<div class="text-center" style="margin-top: 100px;">
    <h2 style="margin-top: 20px; font-weight:bold;">관리자 페이지</h2>
</div>
<div class="container mt-5">
        <!-- 도서 관리 영역 -->
        <div class="row mt-4">
            <div class="col-md-6 mt-4 text-center">
                <div class="rounded-box">
                    <h4 style="margin-bottom: 30px; margin-top: 50px;">도서 관리</h4>
                    <button type="submit" class="btn btn-outline-primary custom-button"
                        th:onclick="|location.href='@{/admin/book/search}'|" style="margin-right: 10px; margin-bottom: 50px;">도서 추가</button>
                    <button type="submit" class="btn btn-primary custom-button"
                        th:onclick="|location.href='@{/admin/book/manage}'|" style="margin-bottom: 50px;">도서 수정</button>
                </div>
            </div>

            <!-- 회원 관리 영역 -->
            <div class="col-md-6 mt-4 text-center">
                <div class="rounded-box">
                    <h4 style="margin-bottom: 30px; margin-top: 50px;">회원 관리</h4>
                    <div><button type="submit" class="btn btn-primary custom-button"
                            th:onclick="|location.href='@{/admin/member}'|" style="margin-bottom: 50px;">회원 정보 수정</button></div>
                </div>
            </div>
        </div>
</div>
<script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script th:inline="javascript" th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>    

</body>
</head>
</html>
