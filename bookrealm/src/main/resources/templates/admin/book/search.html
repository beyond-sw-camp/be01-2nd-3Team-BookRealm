<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        color: #333;
    }

    table {
        width: 100%;
        /* 표(table)의 테두리와 셀(td)의 테두리 사이의 간격 제거,
        겹치는 부분은 한 줄로 나타냄 */
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Admin Book Search</title>
</head>
<body>
<form th:action="@{/admin/book/search/result}" method="get">
    <label for="query">도서 검색</label>
    <input type="text" id="query" name="query" placeholder="Input Book Title or Writer" required>
    <button type="submit">검색</button>
</form>
</body>
</html>
